<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/more_styles.css">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./reader_sdk.css">
        <script src="../lib/modernizr-2.5.3.min.js" type="text/javascript"></script>
        <script src="../lib/json2.js" type="text/javascript"></script>
        <script src="../lib/zip.js" type="text/javascript"></script>
        <script src="../lib/zip-fs.js" type="text/javascript"></script>
        <script src="../lib/zip-ext.js" type="text/javascript"></script>

        <script data-main="initialize_rjs_reader" src="../lib/require.js" type="text/javascript"></script>

        <!--reflowable view-->
<script type="text/html" id="template-reflowable-view"><div id="viewport_reflowable" class="clearfix">
<iframe id="epubContentIframe"></iframe></div></script>

        <!-- Fixed Layout View -->
<script type="text/html" id="template-fixed-view"><div id="viewport_fixed"><div id="spread-wrap" class="clearfix"></div></div></script>

<script type="text/html" id="template-ope-fixed-page-view"><div class="fixed-page-wrap"><iframe class="fixed_iframe"></iframe></div></script>

    </head>
    <body>
        <!-- The navbar -->
        <div class="navbar navbar-fixed-top" id="toolbar-el">
            <div class="navbar-inner" id="top-bar" style="">
                <div class="container" style="width:100%">

                    <!-- library-specific contents -->
                    <ul class="nav">
                    
                        <!-- Library -->
                        <li class="navbar-el pull-left">
                            <a accesskey="t" href="#" id="library-btn" role="button" title="TOC">
                                Library
                            </a>
                        </li>
                    </ul>

                    <!-- epub-specific navbar contents -->
                    <ul class="nav pull-right">

                        <!-- Table of contents -->
                        <!-- <li class="navbar-el">
                            <a accesskey="t" href="#" id="toc-btn" role="button" title="TOC">
                                TOC
                            </a>
                        </li> -->

						<li class="divider-vertical"></li>

						<!-- Decrease Font Size -->
						<li class="navbar-el">
							<a accesskey="-" href="#" id="decrease-font-btn" role="button" title="Decrease Font Size">-</a>
						</li>

						<!-- Increase Font Size -->
						<li class="navbar-el">
							<a accesskey="+" href="#" id="increase-font-btn" role="button" title="Increase Font Size">+</a>
						</li>

						<li class="divider-vertical"></li>

                        <!-- Previous page -->
                        <li class="navbar-el">
                            <a accesskey="p" href="#" id="previous-page-btn" role="button" title="Previous Page">
                                ←
                            </a>
                        </li>
                        <!-- Next page -->
                        <li class="navbar-el">
                            <a accesskey="n" href="#" id="next-page-btn" role="button" title="Next Page">
                                →
                            </a>
                        </li>
                        
                        <li class="divider-vertical"></li>
                        
                        <!-- Toggle single or two pages -->
                        <li class="navbar-el">
                            <a accesskey="n" href="#" id="toggle-synthetic-btn" role="button" title="Toggle page layout">
                                Toggle layout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid" style="margin-top:45px">
            <div class="row-fluid">
                <div id="library-panel" class="span4 sidebar">
                    <ul id="library-list" role="menu" aria-labelledby="dlabel" style="">
                    </ul>
                </div>
                <div id="reader-panel" class="span8">
                    <div id="reader">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
